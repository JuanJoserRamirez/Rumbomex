<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <link rel="preload" href="CSS/normalize.css" as="Style">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preload" href="CSS/stilossesion.css" as="Style">
    <link href="CSS/stilossesion.css" rel="Stylesheet" >
  
</head>
<body>
    <form control="form1" name="form1" onsubmit="return Valida(this);" action="nuevo.php" method="post">
    
        <h1> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-check" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4" /><path d="M15 19l2 2l4 -4" />
        </svg>Crear cuenta</h1>
        <table>
            <td><label>Usuario</label></td>
            <tr><td><input type="text" name="txtusuario" placeholder="Ingresar Usuario"/></td></tr>
            <tr><td><label>Contraseña</label></td></tr>
            <tr><td><input type="password" name="txtcontraseña"placeholder="Ingrese contraseña"/></td></tr>
            <tr><td><input type="submit" value="Crear"></td></tr>
            <script>
                function Valida(formulario){
                var evusuario = /^[a-zA-Z0-9]+$/; 
                var evcontra = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/; 

                    // Validacion de campos NO VACIOS
                   if((formulario.txtusuario.value.length == 0) || (formulario.txtcontraseña.value.length == 0)){
                       alert('Falta informacion');
                       return false;
                    }

                   // Validación del nombre de usuario
                   if (!(evusuario.test(formulario.txtusuario.value))) {
                         alert('El nombre de usuario solo puede contener letras y números');
                         return false;
                    }

                    // Validación de la contraseña
                    if (!(evcontra.test(formulario.txtcontraseña.value))) {
                          alert('La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una letra minúscula y un número');
                          return false;
                    }
                    return alert("Cuenta creada");
          
               }
           </script>
            <tr><td><a href="sesion.html">Regresar</a></td></tr>
            
        </table>
    </form>
</body>
</html>
